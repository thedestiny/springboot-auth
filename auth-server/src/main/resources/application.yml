spring:
  freemarker:
    suffix: .ftl
    allow-request-override: true
    allow-session-override: true
    cache: false
    charset: UTF-8
    enabled: true
    template-loader-path: classpath:/templates/
    request-context-attribute: request

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  main:
    allow-bean-definition-overriding: true

  application:
    name: auth-server
  profiles:
    active: dev
  cloud:
    config:
      allow-override: true
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: 163c702f-c805-42f2-a1e1-a491f086f3a2
        group: springboot-oauth

  redis:
    port: 6379
    password:
    host: localhost
    timeout: 10000
    database: 2

  datasource:
    hikari:
      connection-test-query: select 1
      max-lifetime: 180000
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 36000
      connection-timeout: 50000
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/auth_db?useUnicode=true&characterEncoding=utf8&useSSL=false&tinyInt1isBit=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true&rewriteBatchedStatements=true&useAffectedRows=true
    username: root
    password: 123456

logging:
  level:
    com.platform: debug


# prometheus 和
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        # include: health,metrics,httptrace
        include: "*"

server:
  port: 9401


feign:
  client:
    config:
      default: # 全局默认配置
        connectTimeout: 5000    # 连接超时
        readTimeout: 15000      # 读取超时
        loggerLevel: basic
      specific-service: # 针对特定服务
        connectTimeout: 3000
        readTimeout: 10000

  okhttp:
    enabled: true
    max-idle-connections: 200
    keep-alive-duration: 300  # 连接保持时间(秒)
    connect-timeout: 5000
    read-timeout: 10000
    write-timeout: 10000
    connection-pool-max-idle-time: 5  # 分钟

ribbon:
  connectTimeout: 3000
  readTimeout: 10000
  okToRetryOnAllOperations: false  # 只对GET请求重试
  maxAutoRetries: 1
  maxAutoRetriesNextServer: 1

# Hystrix配置
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD  # 使用线程隔离
          thread:
            timeoutInMilliseconds: 10000
      circuitBreaker:
        requestVolumeThreshold: 20
        sleepWindowInMilliseconds: 5000
        errorThresholdPercentage: 50
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
